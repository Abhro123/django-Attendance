

		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title text-center">STUDENT DETAILS</h4>
					</div>
					<div class="modal-body" style="padding-left: 200px">
						<p>Student Name: {[{s.first_name}]} {[{s.last_name}]}</p>
						<p>Student ID: {[{s.st_id}]}</p>
						<p>Guardian's Name: {[{s.g_name}]}</p>
						<p>Date Of Birth: {[{s.dob}]}</p>
						<p>Address: {[{s.address}]}</p>
						<p>Phone Number: {[{s.phone}]}</p>
						<p>Class: {[{s.s_class}]}</p>
						<p>Section: {[{s.sec}]}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
